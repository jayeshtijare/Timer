    <body>
        <h1>KNOK Timer</h1>                                                 <!--header-->
        <section id="controls">

            <div class="input-groups">                                          <!--input for minutes-->
                <label for="minute-input">minutes</label>
                <input type="number" placeholder="0" min=0 max=300 id="minute-input">
            </div>

        <div class="input-groups">                                             <!--input for seconds-->
            <label for="second-input">seconds</label>
            <input type="number" placeholder="0" min=0 max=59 step="5" id="second-input">
        </div>

        <button type="button" name="button" id="start-button" onclick="startTimer();">Start</button>        <!--buttons-->
        <button type="button" name="button" id="stop-button" onclick="stopTimer();" disabled>Stop</button>
        <button type="button" name="button" id="pause-button" onclick="pauseTimer();" disabled>Pause</button>
    </section>
    <h2> <span id="minute">0</span>:<span id="second">00</span>                                      <!--timer display-->
    </h2>
